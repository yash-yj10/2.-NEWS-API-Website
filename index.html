<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/company-logo-removebg-preview.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Cricket" onclick="onNavItemClick('Cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                    <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-link nav-item" id="Bollywood" onclick="onNavItemClick('Bollywood')">Bollywood</li>
                </ul>
            </div>
            <form class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Sports">
                <button class="search-button" id="search-button" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is The title</h3>
                <h6 class="news-source" id="news-source">End Gadget 25/08/2023</h6>
                <p class="new-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi
                    aspernatur rerum, nobis rem voluptatibus sit. Iusto quae iure molestiae. Corporis, voluptas. Fuga,
                    ipsam veniam. Assumenda praesentium molestias aspernatur iusto blanditiis!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
